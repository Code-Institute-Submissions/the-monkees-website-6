<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />


    <title>The Monkees</title>
</head>

<body class="bg-img-stage">
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <!--Logo-->
        <a class="navbar-brand mr-1" href="index.html">
            <img src="assets/images/script_logo.png" height="70" alt="Band Logo" title="Band Logo">
        </a>

        <!--Burger Menu-->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!--Nav Links-->

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#Tour">Tour</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#Listen">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#Watch">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="photos.html">Photos</a>
                </li>
            </ul>
            <a class="btn btn-light text-uppercase ml-md-2" href="book-us.html">Book Us</a>
        </div>
    </nav>

    <!--Jumbotron-->

    <div class="container">
        <div class="jumbotron book-jumbo">
            <h1 class="book-heading">Planning a Special Party?</h1>
            <h2 class="book-sub">Book us to help your party go with a bang!</h2>
            <h6 class="book-instruct">Use the form below to get in touch.</h6>
        </div>
    </div>

    <!-- Contact Form-->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-5">
                
                <form class="needs-validation">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control text-muted" id="name" aria-describedby="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>   
                        <input type="number" class="form-control text-muted" id="phone" aria-describedby="phone" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control text-muted" id="email" aria-describedby="email" placeholder="example@example.com" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Tell us More...</label>
                        <textarea class="form-control" id="textarea" rows="6" placeholder="Enter your message here" required></textarea>
                    </div>
                    <div class="container text-right">
                        <div class="col">
                            <button type="submit" class="btn btn-primary text-right mb-2">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->

    <footer class="container-fluid footer">
        <div class="row">
            <div class="col text-center">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/TheMonkees/">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/themonkees?lang=en">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/user/themonkees">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>




    <!--js links-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
